services:
  bitcoincash:
    restart: unless-stopped
    image: bitcart/bitcart-bch:stable
    environment:
      BCH_NETWORK: ${BCH_NETWORK:-mainnet}
      BCH_DEBUG: ${BCH_DEBUG:-false}
    expose:
      - "5004"
    volumes:
      - "bitcoincash_datadir:/data"

  backend:
    depends_on:
      - bitcoincash
    links:
      - bitcoincash

volumes:
  bitcoincash_datadir:
